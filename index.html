<script language="javascript">
 setTimeout(function() {

  var obj = document.getElementById('link');

  if (document.all)

  {
   obj.click();
  }

  else

  {
   var evt = document.createEvent("MouseEvents");
   evt.initEvent("click", true, true);
   obj.dispatchEvent(evt);
  }
 },
 100);
</script>
